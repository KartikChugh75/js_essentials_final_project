<!DOCTYPE html>
<html lang="en">
<head>
    <title>K & K Travel Recs</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav id="navbar">
        <p id="navName"> K & K Travel Recs </p>
        <div id="navLinks">
            <a href="travel_recommendation.html"> Home </a>
            <a href="about_us.html">About Us</a>
            <a href="contact_us.html">Contact Us</a>
        </div>
    </nav>
    <div id="contact-us">
        <h2> CONTACT US</h2>
        <p id="contactPara"> Get in touch with the team.</p>
        <form class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name"><br>
          
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="you@example.com"><br>
          
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Type your message here..."></textarea><br>
          
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
